<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h2>User Profile</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level">
                    <option value="Sedentary">Sedentary (little or no exercise)</option>
                    <option value="Lightly active">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="Moderately active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="Very active">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="Extra active">Extra active (very hard exercise/physical job)</option>
                </select>
            </div>
            <button type="button" id="saveProfile">Save Profile</button>
            <div id="profile-summary" class="profile-container"></div>
        </div>

        <div class="calculator-section">
            <h2>Fitness & Hydration App</h2>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter your weight...">
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="Enter your height...">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter your age...">
                </div>
            
            <button type="button" id="calculate" >Check Results</button>
            <div id="fitness-results" class="results-container"></div>
        </div>    
    </div>    

    <script src="script.js"></script>
</body>
</html>
